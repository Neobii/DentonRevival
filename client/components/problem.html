<template name="problem">
	<div class="content-box">
		<h3>{{score}} - <a href="{{pathFor 'problem' slug=slug}}">{{title}}</a>
		{{> problemVoting}}</h3>
		{{#with targetGroup}}<a href="{{pathFor 'targetGroup' slug=slug}}"><p style="color:black;">- {{name}}</p></a>{{/with}}
		<p style="color:black;">
		{{#autolink}}{{description}}{{/autolink}}
		</p>
	</div>
</template>
