<template name="newPerformanceIndicatorView">
{{#with problem}}
	<div class="content-box">
		{{#autoForm type="insert" collection="Metrics" id="insertNewMetric"}}
		{{> afQuickField name="question"}}
		{{> afQuickField name="successRatio"}}
		{{> afQuickField type="hidden" name="problemId" value=_id}}
		<button class="btn btn-primary">submit</button>
		{{/autoForm}}
	</div>
{{/with}}
</template>
